<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="chatroom.css" />
    <title>회원가입</title>
  </head>
  <body>
    <div class="container">
      <section class="left">
        <img src="logo.png" alt="logo" />
        <div id="btn">
          <input type="checkbox" id="toggle-btn" />
          <div class="chat-box">
            <header class="chat-header">
              <button>&#60;</button>
              <div class="header-profile">
                <img src="logo.png" alt="logo" />
                <div>
                  <p class="name">오즈코딩스쿨</p>
                  <p>Back on 11:00 AM</p>
                </div>
              </div>
            </header>
            <main>
              <section class="notice">
                🔊 문의해 주시는 교육 과정명을 꼭 알려주세요 :&#41;
              </section>
              <section class="profile">
                <img src="logo.png" alt="logo" />
                <h2>Contact 오즈코딩스쿨</h2>
                <p>See business hours ></p>
              </section>
              <p class="time">September 2 10:10 PM</p>
              <section class="received-msg">
                <p>오즈코딩스쿨</p>
                <div class="msg-content">
                  <img src="logo.png" alt="profile photo" />
                  <div class="msg msg-in">
                    안녕하세요! <br />
                    궁금한 게 있으면 편하게 물어봐 주세요 👀 <br />
                    문의해 주시는 <strong>교육 과정명</strong>을 꼭 알려주세요
                    :&#41;
                  </div>
                </div>
                <p>10:00 PM</p>
              </section>
              <section class="sent-msg">
                <div class="msg-content">
                  <div class="msg msg-out">
                    안녕하세요 :&#41; <br />
                    프론트엔드 과정 문의하러 왔어요!
                  </div>
                </div>
                <p>10:00 PM</p>
              </section>
            </main>
            <footer>
              <input type="text" id="chat-input" />
              <button id="send-btn">&#62;</button>
            </footer>
          </div>
        </div>
      </section>
      <section class="right">
        <header>
          <h1>회원가입</h1>
          <p>OZ코딩스쿨에 오신 것을 환영합니다! 🤗</p>
        </header>
        <main>
          <form id="info">
            <input type="text" name="name" placeholder="이름" required />
            <input type="tel" name="tel" placeholder="전화번호" required />
            <input type="email" name="email" placeholder="이메일" required />
            <input
              type="password"
              name="password"
              placeholder="비밀번호"
              required
            />
            <input type="date" name="birthday" required />
            <section id="gender">
              <div>
                <input type="radio" id="female" name="gender" />
                <label for="female">여성</label>
              </div>
              <div>
                <input type="radio" id="male" name="gender" />
                <label for="male">남성</label>
              </div>
              <div>
                <input type="radio" id="none" name="gender" />
                <label for="none">해당없음</label>
              </div>
            </section>
          </form>
        </main>
        <footer>
          <section>
            <h3>아래 약관에 동의를 눌러주세요.</h3>
            <form id="agreement">
              <div>
                <input
                  type="checkbox"
                  id="never-compare"
                  name="neverCompare"
                  required
                />
                <label for="never-compare"
                  >남과 비교하지 않기: <br />남과 나를 비교하지 않고 어제의 나와
                  오늘의 나를 비교하여 얼마나 성장했는지 가늠해요.</label
                >
              </div>
              <div>
                <input
                  type="checkbox"
                  id="invest-time"
                  name="investTime"
                  required
                />
                <label for="invest-time"
                  >시간을 투자하기: <br />시간을 투자하고 노력할수록 완성도 있고
                  성취감 있는 결과를 만들어낼 수 있어요.</label
                >
              </div>
              <div>
                <input
                  type="checkbox"
                  id="make-colleagues"
                  name="makeColleagues"
                  required
                />
                <label for="make-colleagues"
                  >함께할 동료를 만들기: <br />서로서로 가르쳐주고 배우기도 하며
                  함께할 동료를 만들어보세요. 함께 성장할수록 마지막 프로젝트의
                  완성도 또한 높아진답니다.</label
                >
              </div>
              <div>
                <input
                  type="checkbox"
                  id="utilize-resource"
                  name="utilizeResource"
                  required
                />
                <label for="utilize-resource"
                  >자원을 적극 활용하기: <br />저희 운영진은 여러분을 위해 상시
                  대기중...! 모르는 게 있으면 꼭! 물어봐주세요. 😘</label
                >
              </div>
            </form>
          </section>
          <section>
            <button id="submit">회원가입하기</button>
            <a href="https://ozcodingschool.com/" target="_blank"
              >오즈코딩스쿨 홈페이지 구경하기 ></a
            >
          </section>
        </footer>
      </section>
    </div>
  </body>
</html>
